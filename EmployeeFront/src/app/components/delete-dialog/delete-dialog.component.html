<div *ngIf="data" class="dialog">
  <h1 mat-dialog-title>Delete</h1>
  <div mat-dialog-content>
    <p>Are you sure that you to delete this?</p>
    <p>Employee: {{ this.data.name }}</p>
    <p>Department: {{ this.data.department }}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="accent" mat-dialog-close>No</button>
    <button mat-raised-button color="warn" mat-dialog-close (click)="delete()">Yes</button>
  </div>
</div>
