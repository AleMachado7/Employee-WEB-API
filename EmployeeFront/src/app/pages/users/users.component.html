<main>
    <app-header></app-header>

    <mat-card >
        <table mat-table [dataSource]="users" class="mat-elevation-z8" id="users-table-container">

            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let user">                         
                    <div *ngIf="user.isActive === true; else inactive">
                        <img src="assets/images/active.png" alt="" height="20px" width="20px">
                    </div>
                    <ng-template #inactive>
                        <img src="assets/images/inactive.png" alt="" height="20px" width="20px">
                    </ng-template> </td>
            </ng-container>
        
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
            </ng-container>
                    
            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
          </table>     
    </mat-card>    
</main>
